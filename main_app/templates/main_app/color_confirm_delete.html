{% extends 'base.html' %} {% block content %}
<h1>Delete Color</h1>

<h4>Are you sure you want to delete 
    <span class="blue-grey-text">{{ object.name }}</span>?
</h4>
<p>Deleting this color will remove it from all connected color schemes.</p>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete Please" class="btn blue-grey darken-3" />
    <a href="{% url 'color_index' %}">Cancel</a>
</form>
{% endblock %}
