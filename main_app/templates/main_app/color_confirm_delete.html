{% extends 'base.html' %} {% block content %}
<h1>Delete Color</h1>

<h4>Are you sure you want to delete 
    <span class="teal-text">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete Please" class="btn" />
    <a href="{% url 'color_detail' color.id %}">Cancel</a>
</form>
{% endblock %}
