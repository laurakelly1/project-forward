{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Project Forward</title>
</head>

<body>
    <header class="navbar-fixed ">
        <nav>
            <div class="nav-wrapper blue-grey lighten-2">
                <ul>
                    <li>
                        <a href="/" class="left logo">
                            <img class='logo'
                                src='https://github.com/laurakelly1/project-forward/blob/main/main_app/static/images/color_wheel.png?raw=true'
                                alt="color_wheel" />
                            <div class="left brand-logo">Project Forward</div>
                        </a>
                    </li>
                </ul>
                <ul class="right">
                    <li><a href="{% url 'about' %}">About</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'index' %}">All Projects</a></li>
                    <li><a href="{% url 'color_index' %}">All Color Schemes</a></li>
                    <li><a href="{% url 'logout' %}">Log Out</a></li>
                    {% else %}
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    <li><a href="{% url 'login' %}">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer blue-grey lighten-2">
        <div class="right">
            All Rights Reserved, &copy; 2022 Project Forward &nbsp;
        </div>
    </footer>
</body>

</html>
