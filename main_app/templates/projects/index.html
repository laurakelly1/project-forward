{% extends 'base.html' %} {% block content %}

<h1>Projects</h1>

{% for project in projects %}
<div class="card">
    <a href="{% url 'detail' project.id %}">
        <div class="card-content">
            <span class="card-title">{{ project.name }}</span>
        </div>
    </a>
</div>
{% endfor %}
{% endblock %}
