{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <title>Project Forward</title>
</head>

<body>
    <main class="container home-page">
        <img class='color-wheel'
                src='https://github.com/laurakelly1/project-forward/blob/main/main_app/static/images/color_wheel.png?raw=true'
                alt="color_wheel" />
        <div>
            <h1>Project Forward</h1>
            {% if user.is_authenticated %}
            <a href="{% url 'index' %}" class="btn blue-grey darken-3">All Projects</a>
            <a href="{% url 'color_index' %}" class="btn blue-grey darken-3">All Colors</a>
            {% else %}
            <a href="{% url 'signup' %}" class="btn blue-grey darken-3">Sign Up</a>
            <a href="{% url 'login' %}" class="btn blue-grey darken-3">Log In</a>
            {% endif %}
        </div>


    </main>
    <footer class="page-footer blue-grey lighten-2">
        <div class="right">
            All Rights Reserved, &copy; 2022 Project Forward &nbsp;
        </div>
    </footer>

</body>

</html>
