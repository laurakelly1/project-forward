{% extends 'base.html' %} {% block content %}

<h1>Color Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">
      {{color.name}}</span>
    <p>HEX NUMBER: {{ color.hex }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'color_update' color.id %}">Update</a>
    <a href="{% url 'color_delete' color.id %}">Delete</a>
  </div>
</div>
{% endblock %}
